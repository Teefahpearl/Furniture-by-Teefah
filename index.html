<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <script src="https://kit.fontawesome.com/da5334c3a0.js" crossorigin="anonymous"></script>
</head>
<body ng-app="demoApp" ng-controller="webController">
    <div class="container-fluid text-center">
        <div class="row" style="height:80px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid m-0 p-0">
                    <a class="navbar-brand" href="#">
                        <img src="image.jpg" alt="Logo" width="60" height="50" class="d-inline-block align-text-top">
                        Furnish
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#!Home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#!Gallery">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#!services">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#!portfolio">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#!Team">Team</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#!Blog">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#!Contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- AngularJS Views will be injected here -->
    <div ng-view></div>

    <script>
        var app = angular.module("demoApp", ["ngRoute"]);

        app.config(function($routeProvider) {
            $routeProvider
                .when("/Home", {
                    templateUrl: "home.html"
                })
                .when("/Gallery", {
                    templateUrl: "Gallery.html"
                })
                .when("/services", {
                    templateUrl: "services.html"
                })
                .when("/portfolio", {
                    templateUrl: "portfolio.html"
                })
                .when("/Team", {
                    templateUrl: "team.html"
                })
                .when("/Blog", {
                    templateUrl: "blog.html"
                })
                .when("/Contact", {
                    templateUrl: "contact.html"
                })
                .otherwise({
                    redirectTo: "/Home"
                });
        });

        app.controller('webController', ['$scope', '$route', function($scope, $route) {
            $scope.reloadRoute = function() {
                $route.reload();
            };
        }]);
    </script>

    <!-- Footer -->
    <div ng-include="'footer.html'"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
