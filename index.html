<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce website</title>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <script src="https://kit.fontawesome.com/da5334c3a0.js" crossorigin="anonymous"></script>
</head>
<body ng-app="demoApp" ng-controller="webController">
    <div class="container-fluid text-center" >
        <div class="row" style="height:80px;" >
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid m-0 p-0">
                    <a class="navbar-brand" href="#">
                        <img src="image/image.jpg" alt="" width="60" height="50" class="d-inline-block align-text-top">
                        Furnish
                      </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!Home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="#!Gallery">Gallery</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="#!services">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="#!portfolio">portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="#!Team">Team</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="#!Blog">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="#!Contact">Contact</a>
                      </li>
                    </ul>
                  </div>
              </nav>
        </div>
    </div>
    <div ng-include="'home.html'"></div>
    <div ng-view =" "></div>
    <script>
        var app = angular.module("demoApp",["ngRoute"]);
        app.config(function($routeProvider){
            $routeProvider
            .when("/Gallery", {
                templateUrl : "Gallery.html"
            })
            .when("/services", {
                templateUrl : "services.html"
            })
            .when("/portfolio", {
                templateUrl : "portfolio.html"
            })
            .when("/Team", {
                templateUrl : "team.html"
            })
            .when("/Blog", {
                templateUrl : "blog.html"
            })
            .when("/Contact", {
                templateUrl : "contact.html"
            });
        });
        app.controller('webController',
          ['$scope', '$route', function($scope, $route){
            $scope.reloadRoute = function() {
              $route.reload()
              .when("/Home", {
                templateUrl : "home.html"
              });
            };
          }]);
    </script>
    
        <div ng-include="'footer.html'"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
